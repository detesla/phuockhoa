<!DOCTYPE html>
<html>
<head>
	<title>calculator</title>
	<link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>
	<div id="calculator">
		<input id="Display" type="text" name="Display" placeholder="0">
		<div id="operatorsandnumbers">
			<div id="numbersanddecimal">
				<button id="number7" name="7" value="7" onclick="Display.value+=this.value">7</button>
				<button id="number8" name="8" value="8" onclick="Display.value+=this.value">8</button>
				<button id="number9" name="9" value="9" onclick="Display.value+=this.value">9</button>
				<button id="number4" name="4" value="4" onclick="Display.value+=this.value">4</button>
				<button id="number5" name="5" value="5" onclick="Display.value+=this.value">5</button>
				<button id="number6" name="6" value="6" onclick="Display.value+=this.value">6</button>
				<button id="number1" name="1" value="1" onclick="Display.value+=this.value">1</button>
				<button id="number2" name="2" value="2" onclick="Display.value+=this.value">2</button>
				<button id="number3" name="3" value="3" onclick="Display.value+=this.value">3</button>
				<button id="zero">0</button>
				<button>.</button>
			</div>
			<div id="operators">
				<div id="top4">
					<button id="plus">+</button>
					<button id="del">DEL</button>
					<button id="minus">-</button>
					<button id="reset" onclick="Display.value=equal.value=''">C</button>
				</div>
				<button id="multiply">&times;</button>
				<button id="equal">=</button>
				<button id="division">:</button>
			</div>	
		</div>
	</div>
</body>
</html>
